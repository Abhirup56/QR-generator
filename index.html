<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRGen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <p>QR Gen</p>
    </nav>
    <center>
        <div class="headline">
            <p class="head">Generate your QR code</p>
            <p id="note">note</p>
        </div>

        <div class="container">
            <input type="text" placeholder="Paste your link here" id="link">
            <div id="imgBox">
                <img src="qr.png" alt="" id="qrimg" width="90%" onclick="generate()">
            </div>
            <button id="genBtn" onclick = "generate()">
                <p>GENERATE</p>
                <img src="sprkl.png" alt="" width="50px">
            </button>
            <button id="scan" onclick="openQR()"><a href="" id="openlink" target="_blank">Scan the QR</a></button>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
